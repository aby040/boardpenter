<div class="home-container">
  <section class="button-container">
    <div>
      <button mat-fab color="primary" [matMenuTriggerFor]="addMenu" aria-label="Add Item">
        <mat-icon>note_add</mat-icon>
      </button>
      <mat-menu #addMenu="matMenu">
        <button mat-menu-item [routerLink]="['/builders/cupboard']">
          <span>Cupboard</span>
        </button>
      </mat-menu>
    </div>
  </section>

  <mat-divider></mat-divider>

  <div class="table-container">
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource?.length; else noItems">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.type}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" aria-label="Edit" (click)="editItem(element.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" aria-label="Delete" (click)="deleteItem(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <ng-template #noItems>
      <mat-card>No item(s) added. Build now</mat-card>
    </ng-template>
  </div>

  <mat-divider></mat-divider>

  <section class="button-container">
    <div>
      <button mat-raised-button color="primary" [disabled]="!dataSource?.length" (click)="download()">
        <mat-icon>cloud_download</mat-icon>
        Download
      </button>
    </div>
  </section>
</div>
